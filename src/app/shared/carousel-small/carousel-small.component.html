<div class="carousel relative z-0 overflow-hidden w-full h-48 mx-auto">
    <div class="carousel-inner flex transition-transform duration-700 ease-in-out" [style.transform]="'translateX(' + -currentSlide * 100 + '%)'">
      <div *ngFor="let slide of slides" class="carousel-item flex-shrink-0 w-full h-full">
        <img [src]="slide" class="w-full h-full object-cover" alt="Slide image">
      </div>
    </div>
  
    <button (click)="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 hover:bg-gray-800 text-black p-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>  
    </button>
    <button (click)="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 hover:bg-gray-800 text-black p-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
    </button>
  </div>
