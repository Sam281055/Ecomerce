<div>
    <div class="w-11/12 bg-white mx-auto my-auto lg:pt-2 md:pt-2 xl:pt-2 sm:pt-0 flex">
        <div class="w-1/2 flex pl-5 pt-2">
            <button class="flex text-xl font-bold hover:font-extrabold">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-11">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg> -->
                <h1 class="mx-auto my-auto sm:text-xs lg:text-xl xl:text-xl md:text-xl ">{{titulo}}</h1>
            </button>
        </div>
        <div class="w-1/2 flex justify-end pr-5">
            @for (item of opcion; track $index) {
            <button
                class="sm:text-xs lg:text-xl xl:text-xl md:text-xl font-bold pl-2 hover:font-extrabold">{{item.nombre}}</button>
            }
        </div>
    </div>
    <hr class="w-11/12 mx-auto">
    <div class="w-11/12 mx-auto bg-white flex">
        <div class="w-2/3 p-4">
            <app-carousel-small [slides]="slide"></app-carousel-small>
            <hr class="fill-none h-2">
            <div class="w-full">
                <button
                    class="sm:p-1 lg:p-2 xl:p-2 md:p-2 sm:text-xs lg:text-xl xl:text-xl md:text-xl lg:font-semibold xl:font-semibold md:font-semibold tb:font-semibold sm:font-normal hover:sm:font-normal hover:lg:font-bold hover:xl:font-bold hover:md:font-bold"
                    (click)="Cambio(prdNew, true)">Nuevos
                    Productos</button>
                <button
                    class="sm:p-1 lg:p-2 xl:p-2 md:p-2 sm:text-xs lg:text-xl xl:text-xl md:text-xl lg:font-semibold xl:font-semibold md:font-semibold tb:font-semibold sm:font-normal hover:sm:font-normal hover:lg:font-bold hover:xl:font-bold hover:md:font-bold"
                    (click)="Cambio(prdNew, false)">MÃ¡s
                    Vendidos</button>
                <hr>
            </div>
            <div class="w-full flex" *ngIf="prdNew">
                <div
                    class="carousel relative z-0 overflow-hidden w-full lg:h-2/5 xl:h-64 md:h-64 tb:h-40 sm:h-20 mx-auto">
                    <div class="carousel-inner flex transition-transform duration-700 ease-in-out"
                        [style.transform]="'translateX(' + -currentPrdNew * 100 + '%)'">
                        <div class="carousel-item flex-shrink-0 w-full h-full"
                            *ngFor="let item of productosNuevos; let i = index">
                            <app-product class="card" [imagen]="item.picture" [name]="item.name"
                                [price]="item.price"></app-product>
                        </div>

                        <button (click)="prevSlide()"
                            class="absolute top-1/2 left-0 transform -translate-y-1/2 hover:bg-gray-800 text-black p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="md:size-6 tb:size-6 sm:size-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                            </svg>
                        </button>
                        <button (click)="nextSlide()"
                            class="absolute top-1/2 right-0 transform -translate-y-1/2 hover:bg-gray-800 text-black p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="md:size-6 tb:size-6 sm:size-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="w-full flex" *ngIf="!prdNew">
                <!-- @for (item of productosNuevos; track $index) {
                <div class="w-1/4">
                    <app-product class="card" [imagen]="item.picture" [name]="item.name"
                        [price]="item.price"></app-product>
                </div> -->
                <!-- } -->
            </div>
        </div>
        <hr class="h-full">
        <div class="w-1/3 flex-col">
            <h1 class="font-semibold mx-auto py-2 sm:text-xs lg:text-2xl xl:text-2xl md:text-2xl ">Recomendado</h1>
            <hr>
            @for (item of productosRecomendados; track $index) {
            <app-recomend class="card"></app-recomend>
            }
        </div>
    </div>
</div>
